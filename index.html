<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caption Video Overlay</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }
    video {
      width: 80%;
      margin-top: 20px;
    }
    #caption {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: yellow;
      text-shadow: 2px 2px 4px black;
      opacity: 0;
      pointer-events: none;
    }
    .controls {
      margin: 20px;
      text-align: center;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Mini CapCut Clone (Free Version)</h1>
  <div class="controls">
    <input type="text" id="textInput" placeholder="Enter your caption..." size="40" />
    <button onclick="start()">Play & Animate</button>
    <button onclick="download()">Download Video</button>
  </div>

  <video id="video" autoplay muted loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>
  
  <div id="caption"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    const caption = document.getElementById("caption");
    const input = document.getElementById("textInput");
    const video = document.getElementById("video");

    let recordedChunks = [];
    let mediaRecorder;

    async function start() {
      const text = input.value.trim();
      if (!text) return alert("Please enter some text");

      // Animate caption
      caption.textContent = text;
      caption.style.opacity = 0;
      gsap.fromTo("#caption", { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 1 });

      // Speak the text
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);

      // Record screen
      await recordStart();

      // Stop recording when TTS ends
      utterance.onend = () => {
        setTimeout(() => {
          recordStop();
        }, 500);
      };
    }

    async function recordStart() {
      const stream = document.body.captureStream(30);
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = function(e) {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.style.display = "none";
        a.href = url;
        a.download = "captioned-video.webm";
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
      };

      mediaRecorder.start();
    }

    function recordStop() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }

    function download() {
      alert("Play your caption with the button first. It will auto-download.");
    }
  </script>
</body>
</html>
