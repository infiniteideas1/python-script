<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Karaoke Style Caption Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      margin: 20px;
    }

    video {
      width: 80%;
      margin-top: 10px;
    }

    #caption {
      position: absolute;
      bottom: 10%;
      width: 90%;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px black;
      pointer-events: none;
      line-height: 1.4em;
    }

    .highlighted {
      color: yellow;
    }

    .container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>CapCut Style Chunked Karaoke Captions</h1>
  <div class="controls">
    <input type="text" id="textInput" placeholder="Enter your caption..." size="50" />
    <button onclick="start()">Play Karaoke</button>
  </div>

  <div class="container">
    <video id="video" autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div id="caption"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    const textInput = document.getElementById("textInput");
    const caption = document.getElementById("caption");

    function chunkWords(words, size = 4) {
      const chunks = [];
      for (let i = 0; i < words.length; i += size) {
        chunks.push(words.slice(i, i + size));
      }
      return chunks;
    }

    function start() {
      const fullText = textInput.value.trim();
      if (!fullText) return alert("Please enter a caption.");

      speechSynthesis.cancel();

      const words = fullText.split(/\s+/);
      const chunks = chunkWords(words, 3 + Math.floor(Math.random() * 2)); // 3 to 4 words

      const utterance = new SpeechSynthesisUtterance(fullText);
      utterance.rate = 1;
      utterance.lang = 'en-US';

      let wordIndex = 0;
      let currentChunkIndex = -1;

      function updateChunkDisplay(chunkIndex) {
        if (chunkIndex >= chunks.length) return;

        const chunk = chunks[chunkIndex];
        caption.innerHTML = chunk.map((word, i) => `<span id="word-${chunkIndex}-${i}">${word}</span>`).join(" ");
        gsap.fromTo(caption, { opacity: 0 }, { opacity: 1, duration: 0.3 });
      }

      utterance.onboundary = function(event) {
        if (event.name === "word") {
          const spokenText = fullText.slice(0, event.charIndex);
          wordIndex = spokenText.trim().split(/\s+/).length;

          // Determine which chunk the current word belongs to
          let chunkStart = 0;
          for (let i = 0; i < chunks.length; i++) {
            const chunkSize = chunks[i].length;
            if (wordIndex <= chunkStart + chunkSize) {
              if (i !== currentChunkIndex) {
                currentChunkIndex = i;
                updateChunkDisplay(i);
              }

              // Highlight the correct word
              const wordInChunk = wordIndex - chunkStart - 1;
              chunks[i].forEach((_, j) => {
                const span = document.getElementById(`word-${i}-${j}`);
                if (span) span.classList.toggle("highlighted", j === wordInChunk);
              });
              break;
            }
            chunkStart += chunks[i].length;
          }
        }
      };

      utterance.onend = function() {
        gsap.to(caption, { opacity: 0, duration: 1 });
      };

      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
