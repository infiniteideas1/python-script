<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karaoke Text Animation</title>
  <style>
    body {
      margin: 0;
      background-color: navy;
      color: white;
      font-family: Impact, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .karaoke-container {
      text-align: center;
      font-size: 6vw;
      line-height: 1.2;
      padding: 20px;
      width: 90vw;
      max-width: 900px;
    }

    .word {
      display: inline-block;
      margin: 0 10px;
      white-space: nowrap;
      position: relative;
    }

    .char {
      display: inline-block;
      color: white;
      position: relative;
    }

    .char::after {
      content: attr(data-char);
      color: yellow;
      position: absolute;
      left: 0;
      top: 0;
      overflow: hidden;
      width: 0;
      transition: width 0.2s linear;
      white-space: nowrap;
    }

    .char.filled::after {
      width: 100%;
    }

    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<div class="karaoke-container" id="karaokeText"></div>
<button onclick="downloadWebpage()">Click to Download</button>

<script src="https://unpkg.com/gsap@3"></script>
<script src="https://unpkg.com/split-type"></script>
<script>
  const fullText = "omo see For God so loved the world that He gave His one and only Son that whoever believes in Him shall not perish but have eternal life.";
  const words = fullText.split(" ");
  const container = document.getElementById("karaokeText");
  let index = 0;

  function showNextWords() {
    if (index >= words.length) return;

    container.innerHTML = "";
    const nextWords = words.slice(index, index + 3).join(" ");
    const line = document.createElement("div");
    line.classList.add("line");
    line.textContent = nextWords;
    container.appendChild(line);

    const splitLine = new SplitType(line, { types: 'words, chars', tagName: 'span' });
    const chars = container.querySelectorAll('.char');

    chars.forEach(char => {
      const original = char.textContent;
      char.setAttribute('data-char', original);
    });

    gsap.to(chars, {
      onStart: () => {
        chars.forEach((char, i) => {
          setTimeout(() => {
            char.classList.add('filled');
          }, i * 100);
        });
      },
      duration: 0.5,
      onComplete: () => {
        setTimeout(() => {
          index += 3;
          showNextWords();
        }, chars.length * 100 + 400);
      }
    });
  }

  showNextWords();

  function downloadWebpage() {
    const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "karaoke_quote.html";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

</body>
</html>
