<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Karaoke Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #karaokeText {
      font-size: 48px;
      color: white;
      text-align: center;
      max-width: 90%;
    }
    .word {
      color: white;
      display: inline-block;
      padding: 0 4px;
    }
  </style>
</head>
<body>

<div id="karaokeText">Discover 10 ways to start a business without money</div>
<canvas id="canvas" style="display:none;"></canvas>

<script src="https://unpkg.com/split-type"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>

<script>
  const text = new SplitType("#karaokeText", { types: "words" });
  const words = document.querySelectorAll(".word");

  const capturer = new CCapture({ format: 'webm', framerate: 30 });
  let frameCount = 0;

  // Start capturing frames
  capturer.start();

  gsap.to(words, {
    color: "yellow",
    stagger: 0.5,
    duration: 0.5,
    ease: "power2.inOut",
    onUpdate: () => {
      capturer.capture(document.body);
      frameCount++;
    },
    onComplete: () => {
      // Wait a bit more to capture final frame
      const extraFrames = 30;
      let count = 0;
      const finishInterval = setInterval(() => {
        capturer.capture(document.body);
        count++;
        if (count >= extraFrames) {
          clearInterval(finishInterval);
          capturer.stop();
          capturer.save();
        }
      }, 1000 / 30);
    }
  });
</script>

</body>
</html>
