<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karaoke Text Animation</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    .text-container {
      font-size: 48px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      line-height: 1.4;
    }
    .word {
      color: white;
      display: inline-block;
      padding: 0 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: yellow;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="text-container" id="karaokeText">
  This is a sample karaoke style animated text
</div>

<button id="start">Start Animation</button>

<script src="https://unpkg.com/split-type"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const text = new SplitType("#karaokeText", { types: "words" });

  document.getElementById("start").addEventListener("click", () => {
    const words = document.querySelectorAll(".word");
    gsap.to(words, {
      color: "yellow",
      stagger: 0.5,
      duration: 0.5,
      ease: "power2.inOut"
    });
  });
</script>

</body>
</html>
