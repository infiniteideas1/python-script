<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karaoke Motivational Quote</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .quote-container {
      font-size: 2em;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      position: relative;
      line-height: 1.5;
      max-width: 80%;
    }

    .highlight {
      color: #FFD700;
    }

    .word {
      opacity: 0.3;
      transition: opacity 0.3s;
    }

    .word.active {
      opacity: 1;
      color: #00FFCC;
    }
  </style>
</head>
<body>

<div class="quote-container" id="quoteContainer"></div>

<script>
  const quotes = [
    "Believe in yourself and all that you are.",
    "Push yourself, because no one else is going to do it for you.",
    "Success doesn't just find you. You have to go out and get it.",
    "Dream it. Wish it. Do it.",
    "Sometimes later becomes never. Do it now."
  ];

  // Pick a random quote
  const quote = quotes[Math.floor(Math.random() * quotes.length)];
  const words = quote.split(" ");

  const container = document.getElementById("quoteContainer");

  // Render each word in span
  container.innerHTML = words.map(word => `<span class="word">${word}</span>`).join(" ");

  const wordEls = document.querySelectorAll(".word");

  // Animate karaoke-style highlighting
  wordEls.forEach((el, i) => {
    gsap.to(el, {
      delay: i * 0.6,
      duration: 0.4,
      onStart: () => el.classList.add("active")
    });
  });
</script>

</body>
</html>
