<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Smart Karaoke Captions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      margin: 20px;
    }

    video {
      width: 80%;
      margin-top: 10px;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    #caption {
      position: absolute;
      text-align: center;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px black;
      pointer-events: none;
      line-height: 1.4em;
      overflow-wrap: break-word;
      word-wrap: break-word;
    }

    .word {
      opacity: 0;
      transition: opacity 0.3s;
    }

    .visible {
      opacity: 1;
    }

    .highlighted {
      color: yellow;
    }
  </style>
</head>
<body>

  <h1>Responsive CapCut-Style Captions</h1>
  <div class="controls">
    <input type="text" id="textInput" placeholder="Enter your caption..." size="60" />
    <button onclick="start()">Play Karaoke</button>
  </div>

  <div class="container">
    <video id="video" autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div id="caption"></div>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const caption = document.getElementById("caption");
    const video = document.getElementById("video");

    let words = [];

    function adjustCaptionToVideo() {
      const rect = video.getBoundingClientRect();

      // Set caption size and position dynamically based on video size
      caption.style.left = rect.left + "px";
      caption.style.top = (rect.top + rect.height * 0.8) + "px"; // 80% height (near bottom)
      caption.style.width = rect.width + "px";
      caption.style.fontSize = (rect.width * 0.05) + "px"; // font size ~5% of video width
      caption.style.position = 'absolute';
    }

    function start() {
      const fullText = textInput.value.trim();
      if (!fullText) return alert("Please enter a caption.");

      speechSynthesis.cancel();
      words = fullText.split(/\s+/);
      caption.innerHTML = words.map((word, i) => `<span id="word-${i}" class="word">${word}</span>`).join(" ");

      adjustCaptionToVideo(); // initial positioning

      const utterance = new SpeechSynthesisUtterance(fullText);
      utterance.rate = 1;
      utterance.lang = 'en-US';

      utterance.onboundary = function(event) {
        if (event.name !== "word") return;

        const spokenText = fullText.slice(0, event.charIndex);
        const currentWordIndex = spokenText.trim().split(/\s+/).length - 1;

        words.forEach((_, i) => {
          const wordEl = document.getElementById(`word-${i}`);
          if (wordEl) {
            // Show a moving window of 3 words
            wordEl.classList.toggle("visible", i >= currentWordIndex && i < currentWordIndex + 3);
            wordEl.classList.toggle("highlighted", i === currentWordIndex);
          }
        });
      };

      utterance.onend = function() {
        words.forEach((_, i) => {
          const wordEl = document.getElementById(`word-${i}`);
          if (wordEl) {
            wordEl.classList.remove("highlighted", "visible");
          }
        });
      };

      speechSynthesis.speak(utterance);
    }

    // Adjust caption whenever video size changes
    window.addEventListener('resize', adjustCaptionToVideo);
    video.addEventListener('loadedmetadata', adjustCaptionToVideo);
    video.addEventListener('play', adjustCaptionToVideo);
  </script>

</body>
</html>
