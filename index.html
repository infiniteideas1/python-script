<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Karaoke Style Caption Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      margin: 20px;
    }

    video {
      width: 80%;
      margin-top: 10px;
    }

    #caption {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: yellow;
      text-shadow: 2px 2px 4px black;
      pointer-events: none;
    }

    .container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Mini CapCut Karaoke Captions</h1>
  <div class="controls">
    <input type="text" id="textInput" placeholder="Enter your caption..." size="40" />
    <button onclick="start()">Play Karaoke</button>
  </div>

  <div class="container">
    <video id="video" autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div id="caption"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    const textInput = document.getElementById("textInput");
    const caption = document.getElementById("caption");

    function splitIntoChunks(text, chunkSize = 2) {
      const words = text.trim().split(/\s+/);
      const chunks = [];
      for (let i = 0; i < words.length; i += chunkSize) {
        chunks.push(words.slice(i, i + chunkSize).join(" "));
      }
      return chunks;
    }

    async function start() {
      const fullText = textInput.value.trim();
      if (!fullText) return alert("Please enter a caption.");
      const chunks = splitIntoChunks(fullText);

      // Speak the full text
      const utterance = new SpeechSynthesisUtterance(fullText);
      utterance.rate = 1;
      speechSynthesis.speak(utterance);

      const approxTime = (utterance.text.split(' ').length / 2.5) * 1000; // estimate speech time
      const perChunkDuration = approxTime / chunks.length;

      let i = 0;

      async function showNext() {
        if (i >= chunks.length) return;
        caption.textContent = chunks[i];
        gsap.fromTo(caption, {opacity: 0}, {opacity: 1, duration: 0.3});
        gsap.to(caption, {opacity: 0, delay: (perChunkDuration / 1000) - 0.3, duration: 0.3});
        i++;
        setTimeout(showNext, perChunkDuration);
      }

      showNext();
    }
  </script>
</body>
</html>
