<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Karaoke Text Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      background: black;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="karaokeCanvas" width="720" height="1280"></canvas>
  <button id="downloadBtn">Click Me</button>

  <script>
    const canvas = document.getElementById('karaokeCanvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    const text = "Discover 10 ways to start a business without money";
    const words = text.split(" ");
    const fontSize = 60;
    const maxVisible = 3;

    ctx.font = `${fontSize}px Arial`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    let currentWordIndex = 0;
    let animationInterval;
    let mediaRecorder;
    let recordedChunks = [];

    function drawText() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const x = canvas.width / 2;
      const y = canvas.height / 2;

      const start = Math.max(0, currentWordIndex - 1);
      const end = Math.min(words.length, start + maxVisible);
      const visibleWords = words.slice(start, end);

      let totalWidth = 0;
      const widths = visibleWords.map(word => {
        const w = ctx.measureText(word).width;
        totalWidth += w + 40; // add spacing
        return w;
      });

      totalWidth -= 40; // remove last space
      let startX = x - totalWidth / 2;

      for (let i = 0; i < visibleWords.length; i++) {
        const word = visibleWords[i];
        const wordX = startX + widths.slice(0, i).reduce((a, b) => a + b + 40, 0);

        if (start + i === currentWordIndex) {
          ctx.lineWidth = 6;
          ctx.strokeStyle = 'white';
          ctx.fillStyle = 'yellow';
          ctx.strokeText(word, wordX, y);
          ctx.fillText(word, wordX, y);
        } else {
          ctx.lineWidth = 4;
          ctx.strokeStyle = 'white';
          ctx.fillStyle = 'white';
          ctx.strokeText(word, wordX, y);
          ctx.fillText(word, wordX, y);
        }
      }
    }

    function startAnimation() {
      const stream = canvas.captureStream(30);
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'karaoke_text.webm';
        a.click();
        URL.revokeObjectURL(url);
      };

      mediaRecorder.start();
      currentWordIndex = 0;
      drawText();

      animationInterval = setInterval(() => {
        currentWordIndex++;
        if (currentWordIndex >= words.length) {
          clearInterval(animationInterval);
          drawText();
          setTimeout(() => {
            mediaRecorder.stop();
          }, 500);
        } else {
          drawText();
        }
      }, 700);
    }

    downloadBtn.addEventListener('click', () => {
      recordedChunks = [];
      startAnimation();
    });
  </script>
</body>
</html>
