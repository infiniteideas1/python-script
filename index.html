<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Karaoke Style Caption Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      margin: 20px;
    }

    video {
      width: 80%;
      margin-top: 10px;
    }

    #caption {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px black;
      pointer-events: none;
    }

    .highlighted {
      color: yellow;
    }

    .container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Mini CapCut Karaoke Captions</h1>
  <div class="controls">
    <input type="text" id="textInput" placeholder="Enter your caption..." size="40" />
    <button onclick="start()">Play Karaoke</button>
  </div>

  <div class="container">
    <video id="video" autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div id="caption"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    const textInput = document.getElementById("textInput");
    const caption = document.getElementById("caption");

    function start() {
      const fullText = textInput.value.trim();
      if (!fullText) return alert("Please enter a caption.");

      speechSynthesis.cancel(); // Stop any ongoing speech

      const words = fullText.split(/\s+/);
      const utterance = new SpeechSynthesisUtterance(fullText);
      utterance.rate = 1;
      utterance.lang = 'en-US';

      // Initial render of all words
      caption.innerHTML = words.map((word, index) => `<span id="word-${index}">${word}</span>`).join(' ');

      gsap.fromTo(caption, {opacity: 0}, {opacity: 1, duration: 0.5});

      utterance.onboundary = function(event) {
        if (event.name === "word") {
          const charIndex = event.charIndex;
          const spokenText = fullText.slice(0, charIndex);
          const spokenWords = spokenText.trim().split(/\s+/).length;
          const currentIndex = spokenWords;

          // Remove highlights
          words.forEach((_, i) => {
            const span = document.getElementById(`word-${i}`);
            span.classList.remove('highlighted');
          });

          // Highlight current word
          const currentSpan = document.getElementById(`word-${currentIndex}`);
          if (currentSpan) {
            currentSpan.classList.add('highlighted');
          }
        }
      };

      utterance.onend = function() {
        gsap.to(caption, {opacity: 0, duration: 1});
      };

      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
