<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karaoke Video Generator</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      background: black;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="karaokeCanvas" width="1280" height="720"></canvas>
  <button id="downloadBtn">Click Me</button>

  <script>
    const canvas = document.getElementById('karaokeCanvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    const text = "Discover 10 ways to start a business without money";
    const words = text.split(" ");
    const fontSize = 60;
    ctx.font = `${fontSize}px Arial`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    let currentWordIndex = 0;
    let animationInterval;
    let mediaRecorder;
    let recordedChunks = [];

    function drawText() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const x = canvas.width / 2;
      const y = canvas.height / 2;
      const displayText = words.join(" ");
      ctx.fillStyle = 'white';
      ctx.fillText(displayText, x, y);

      const beforeText = words.slice(0, currentWordIndex).join(" ");
      const currentWord = words[currentWordIndex] || "";
      const beforeWidth = ctx.measureText(beforeText).width;
      const currentWidth = ctx.measureText(currentWord).width;

      ctx.fillStyle = 'yellow';
      ctx.fillText(currentWord, x - ctx.measureText(displayText).width / 2 + beforeWidth + currentWidth / 2, y);
    }

    function startAnimation() {
      const stream = canvas.captureStream(30); // 30 FPS
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'karaoke_animation.webm';
        a.click();
        URL.revokeObjectURL(url);
      };

      mediaRecorder.start();
      currentWordIndex = 0;
      drawText();

      animationInterval = setInterval(() => {
        currentWordIndex++;
        if (currentWordIndex >= words.length) {
          clearInterval(animationInterval);
          drawText(); // draw final frame
          setTimeout(() => {
            mediaRecorder.stop();
          }, 500); // allow final frame time
        } else {
          drawText();
        }
      }, 500);
    }

    downloadBtn.addEventListener('click', () => {
      recordedChunks = [];
      startAnimation();
    });
  </script>
</body>
</html>
