<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CapCut-Style Word Sync Captions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      margin: 20px;
    }

    video {
      width: 80%;
      margin-top: 10px;
    }

    #caption {
      position: absolute;
      bottom: 10%;
      width: 90%;
      text-align: center;
      font-size: 3.5em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px black;
      pointer-events: none;
      line-height: 1.5em;
    }

    .word {
      opacity: 0;
      transition: opacity 0.3s;
    }

    .visible {
      opacity: 1;
    }

    .highlighted {
      color: yellow;
    }

    .container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>CapCut Style Word-by-Word Sync</h1>
  <div class="controls">
    <input type="text" id="textInput" placeholder="Enter your caption..." size="60" />
    <button onclick="start()">Play Karaoke</button>
  </div>

  <div class="container">
    <video id="video" autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div id="caption"></div>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const caption = document.getElementById("caption");

    function start() {
      const fullText = textInput.value.trim();
      if (!fullText) return alert("Please enter a caption.");

      speechSynthesis.cancel();

      const words = fullText.split(/\s+/);
      caption.innerHTML = words.map((word, i) => `<span id="word-${i}" class="word">${word}</span>`).join(" ");

      const utterance = new SpeechSynthesisUtterance(fullText);
      utterance.rate = 1;
      utterance.lang = 'en-US';

      utterance.onboundary = function(event) {
        if (event.name !== "word") return;

        const spokenText = fullText.slice(0, event.charIndex);
        const currentWordIndex = spokenText.trim().split(/\s+/).length - 1;

        words.forEach((_, i) => {
          const wordEl = document.getElementById(`word-${i}`);
          if (wordEl) {
            // Show a moving window of 3 visible words (current and next 2)
            if (i >= currentWordIndex && i < currentWordIndex + 3) {
              wordEl.classList.add("visible");
            } else {
              wordEl.classList.remove("visible");
            }

            // Highlight the current word
            wordEl.classList.toggle("highlighted", i === currentWordIndex);
          }
        });
      };

      utterance.onend = function() {
        // Clear styles on end
        words.forEach((_, i) => {
          const wordEl = document.getElementById(`word-${i}`);
          if (wordEl) {
            wordEl.classList.remove("highlighted", "visible");
          }
        });
      };

      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
