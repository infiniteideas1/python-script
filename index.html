<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Smart Karaoke Captions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      margin: 20px;
    }

    .container {
      position: relative;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    #caption {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      text-align: center;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px black;
      pointer-events: none;
      line-height: 1.4em;
      font-size: 3vw;
      box-sizing: border-box;
    }

    .word {
      opacity: 0;
      transition: opacity 0.3s;
      display: inline-block;
    }

    .visible {
      opacity: 1;
    }

    .highlighted {
      color: yellow;
    }

    /* Ensure the words break properly into two lines */
    .caption-line {
      display: inline-block;
      white-space: normal;
    }
  </style>
</head>
<body>

  <h1>Responsive CapCut-Style Captions</h1>
  <div class="controls">
    <input type="text" id="textInput" placeholder="Enter your caption..." size="60" />
    <button onclick="start()">Play Karaoke</button>
  </div>

  <div class="container">
    <video id="video" autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div id="caption"></div>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const caption = document.getElementById("caption");
    const video = document.getElementById("video");

    let words = [];

    // Function to start the karaoke caption display
    function start() {
      const fullText = textInput.value.trim();
      if (!fullText) return alert("Please enter a caption.");

      speechSynthesis.cancel();
      words = fullText.split(/\s+/);
      caption.innerHTML = createCaptionHTML(words);  // Create the HTML structure for captions

      const utterance = new SpeechSynthesisUtterance(fullText);
      utterance.rate = 1;
      utterance.lang = 'en-US';

      utterance.onboundary = function(event) {
        if (event.name !== "word") return;

        const spokenText = fullText.slice(0, event.charIndex);
        const currentWordIndex = spokenText.trim().split(/\s+/).length - 1;

        words.forEach((_, i) => {
          const wordEl = document.getElementById(`word-${i}`);
          if (wordEl) {
            wordEl.classList.toggle("visible", i >= currentWordIndex && i < currentWordIndex + 4); // Show 3-4 words
            wordEl.classList.toggle("highlighted", i === currentWordIndex); // Highlight the current word
          }
        });
      };

      utterance.onend = function() {
        words.forEach((_, i) => {
          const wordEl = document.getElementById(`word-${i}`);
          if (wordEl) {
            wordEl.classList.remove("highlighted", "visible");
          }
        });
      };

      speechSynthesis.speak(utterance);
    }

    // Function to create the caption HTML structure
    function createCaptionHTML(words) {
      let lines = [];
      let line = [];
      let wordCount = 0;

      words.forEach((word, index) => {
        line.push(`<span id="word-${index}" class="word">${word}</span>`);
        wordCount++;
        
        // Break into a new line after every 4 words (you can adjust this number)
        if (wordCount >= 4) {
          lines.push(`<div class="caption-line">${line.join(" ")}</div>`);
          line = [];
          wordCount = 0;
        }
      });

      // Push any remaining words that didn't fill a line
      if (line.length) {
        lines.push(`<div class="caption-line">${line.join(" ")}</div>`);
      }

      return lines.join(" ");
    }

  </script>

</body>
</html>
